<body>
<form action="action_page.php" method="post">
    <div class="container">
    <label for="email"><b>Email</b></label>
    <input type="email" placeholder="Email" name="email" required>

    <label for="pwd"><b>Password</b></label>
    <input type="password" placeholder="Password" name="pwd" required>

    <label for="firstname"><b>Your name</b></label>
    <input type="text" placeholder="Firstname" name="firstname" required>

    <label for="name"></label>
    <input type="text" placeholder="Name" name="name" required>

    <div class="bloc">
        <div>
        <label for="birthdate"><b>Your birthdate</b></label>
        <input type="date" placeholder="Birthdate" name="birthdate" required>
        </div>
        <div>
        <label for="sex"><b>Sex</b></label>
        <select id="sex" name="sex" required>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>
        </div>
        <div>
        <label for="type"><b>Type</b></label>
        <select id="type" name="type" required>
            <option value="doctor">Doctor</option>
            <option value="patient">Patient</option>
        </select>
        </div>
    </div>

    <label for="age"><b>Your age</b></label>
    <input type="number" placeholder="Age" name="age" required>

    <label for="height"><b>Your height</b></label>
    <input type="number" placeholder="Height" name="height" required>

    <button onclick="show_form()">Create account</button>
    </div>
</form>
