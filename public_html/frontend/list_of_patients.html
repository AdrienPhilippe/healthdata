<script>

    function go_to_patient(id_patient){
        sessionStorage.setItem("id_patient", id_patient);
        window.location.replace("https://gaalactic.fr/~menchit_SEV5204E/frontend/patient_data_doctor.html")
    }


    var headers = {
        'Accept' : 'application/json',
        'X-Auth' : sessionStorage.getItem("key_auth")
    };

    var url = "https://gaalactic.fr/~menchit_SEV5204E/ws/projet?action=get_patient_for_doctor"

    fetch(url, {
        method: 'GET',
        headers: headers
    }).then(function(response){
        return response.json();
    }).then(function(json){
        var array = json.content;

        table = document.getElementById("table");

        var tbl = document.createElement("table");
        tbl.setAttribute("id", "profile_table");
        var tbl_body = document.createElement("tbody");
        if (array === "You do not have any patient."){
            table.innerHTML = "You do not have any patient.";
            return;
        }
        for (var i=0; i<array.length; i++){
            row = document.createElement("tr");

            if(i%2 ==0){
                row.setAttribute("class", "active-row");
            }

            var cell = document.createElement("td");
            var link = document.createElement("a");
            link.setAttribute('href', "#");
            link.setAttribute('onclick', 'go_to_patient("' + array[i].id_patient + '")');

            var cellText = document.createTextNode(array[i].email);
            link.appendChild(cellText);
            cell.appendChild(link);
            row.appendChild(cell);
            tbl_body.appendChild(row);
        }

        tbl.appendChild(tbl_body);
        table.appendChild(tbl);
        table.setAttribute("border", "2");
    });
</script>
